Extension:
  Name: one
  Short: nr1 operations
  Command: /Users/sblue/.newrelic/extensions/one/index.js
Commands:
  - Use: create
    Short: create a nerdpack
    Interactive: true
    Flags:
      - Name: 'type'
        Shorthand: 't'
        Type: 'string'
        Options: ['nerdpack', 'nerdlet', 'launcher']
        Prompt: 'What kind of component do you want to create'
        Usage: 'type of the component'

      - Name: 'name'
        Shorthand: 'n'
        Type: 'string'
        Options: []
        Prompt: 'Name your component.'
        Usage: 'name of the component'
